name: ETH价格追踪 (API版)

on:
  schedule:
    - cron: '0,30 * * * *'
  workflow_dispatch:      # 允许手动从 Actions 页面触发

jobs:
  fetch-and-send:
    runs-on: ubuntu-latest
    
    steps:
      - name: 导入代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: 安装依赖
        run: pip install requests
          
      - name: 运行价格追踪脚本
        # 设置环境变量并执行 Python 脚本
        env:
          APPID: ${{ secrets.APPID }}
          APPSECRET: ${{ secrets.APPSECRET }}
          OPENID: ${{ secrets.OPENID }}
          ETH_TEMPLATE_ID: ${{ secrets.ETH_TEMPLATE_ID }}
        run: python eth_api.py
