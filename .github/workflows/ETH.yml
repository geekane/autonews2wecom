name: ETH价格追踪 (Playwright版)

on:
  schedule:
    - cron: '0 * * * *'  # 每小时的第0分钟运行
  workflow_dispatch:   # 允许手动触发

jobs:
  fetch-and-send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # 安装 Playwright 和 requests
          pip install playwright requests

      - name: Install Playwright browsers and system dependencies
        # 这个命令会下载 Playwright 需要的 Chromium 浏览器
        # --with-deps 会同时安装所有必需的操作系统库
        run: playwright install --with-deps chromium

      - name: Run script
        env:
          APPID: ${{ secrets.APPID }}
          APPSECRET: ${{ secrets.APPSECRET }}
          OPENID: ${{ secrets.OPENID }}
          ETH_TEMPLATE_ID: ${{ secrets.ETH_TEMPLATE_ID }}
        # 假设新脚本名为 eth_playwright.py
        run: python eth_playwright.py
