name: Generate Daily Industry Report

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests openai

      - name: Run script to generate and save report
        run: python 生成每日简报.py
        env:
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          MODELSCOPE_API_KEY: ${{ secrets.MODELSCOPE_API_KEY }}
          CF_WORKER_URL: ${{ secrets.CF_WORKER_URL }}
          CF_AUTH_SECRET: ${{ secrets.CF_AUTH_SECRET }}
