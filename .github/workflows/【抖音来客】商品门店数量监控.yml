name: 抖音商品门店数量监控

on:
  schedule:
    - cron: '0 2 * * *'
  
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run monitor script
        # --- 核心修改：使用新的Secret名称 ---
        env:
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          DOUYIN_APP_ID: ${{ secrets.DOUYIN_APP_ID }}           # <-- 已修改
          DOUYIN_APP_SECRET: ${{ secrets.DOUYIN_APP_SECRET }}     # <-- 已修改
          DOUYIN_ACCOUNT_ID: ${{ secrets.DOUYIN_ACCOUNT_ID }}
          WECOM_WEBHOOK_URL: ${{ secrets.WECOM_WEBHOOK_URL }}
        run: python 【抖音来客】商品对应门店数量监控.py
