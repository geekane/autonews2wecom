name: 【抖音来客】客服人员监控

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0,8 * * *'
    
jobs:
  run-monitor:
    runs-on: ubuntu-latest

    container:
      image: mcr.microsoft.com/playwright/python:v1.53.0-jammy

    steps:
      - name: 导入代码
        uses: actions/checkout@v4
        
      - name: 安装依赖
        run: pip install requests playwright

      - name: 运行监控脚本
        run: python 【抖音来客】客服人员查询.py
