name: 抖音门店分数每日检查

on:
  schedule:
    # 每天北京时间早上9点运行
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  check-scores:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests # 只需要requests库

      - name: Run check and send notification
        run: python 经营分.py
        env:
          # 我们只需要传递Webhook URL即可
          WECOM_WEBHOOK_URL: ${{ secrets.WECOM_WEBHOOK_URL }}
