name: 飞书聊天

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install playwright openai pandas pytz
          playwright install --with-deps chromium

      - name: Run the feishu monitor script
        run: python 飞书聊天.py
        env:
          MODELSCOPE_API_KEY: ${{ secrets.MODELSCOPE_API_KEY }}

      # 【关键新增】无论成功或失败，都上传截图文件
      - name: Upload screenshot artifact
        # 使用 if: always() 来确保此步骤总是运行
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: feishu-screenshot
          # 上传所有生成的 .png 文件
          path: |
            *.png
          retention-days: 5 # 保留5天

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add chat_log.csv
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update chat log [skip ci]"
            git push
          fi
