name: 飞书聊天同步

on:
  # 每小时的第0分钟执行 (UTC时间，所以是北京时间8点、9点等)
  schedule:
    - cron: '0 * * * *'
  # 允许在 Actions 页面手动触发
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出你的代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. 【关键修改】安装所有依赖
      - name: Install Dependencies
        run: |
          # 直接安装所有 Python 包
          pip install playwright openai pandas pytz
          # 安装 Playwright 的浏览器核心及其系统依赖
          playwright install --with-deps chromium

      # 4. 运行 Python 脚本
      - name: Run the feishu monitor script
        run: python 飞书聊天.py
        env:
          # 从仓库 Secrets 中读取敏感信息
          MODELSCOPE_API_KEY: ${{ secrets.MODELSCOPE_API_KEY }}
          FEISHU_COOKIE_B64: ${{ secrets.FEISHU_COOKIE_B64 }}

      # 5. 提交更新后的 CSV 文件
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add chat_log.csv
          # 检查是否有改动，只有在有改动时才提交
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update chat log [skip ci]"
            git push
          fi
