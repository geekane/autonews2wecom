name: 飞书聊天同步

on:
  # 触发器1: 每小时定时运行 (保持不变)
  schedule:
    - cron: '0 * * * *'

  # 触发器2: 手动触发 (保持不变)
  workflow_dispatch:

  # 【关键新增】触发器3: 当有代码推送到主分支时自动执行
  push:
    branches:
      - main  # 或者 master，取决于你仓库的主分支名称

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install playwright openai pandas pytz
          playwright install --with-deps chromium

      - name: Run the feishu monitor script
        run: python 飞书聊天.py
        env:
          MODELSCOPE_API_KEY: ${{ secrets.MODELSCOPE_API_KEY }}

      - name: Upload screenshot artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: feishu-sync-artifacts
          path: |
            *.png
          retention-days: 5

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add chat_log.csv
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            # 注意这里的 commit message，它是防止无限循环的关键
            git commit -m "Update chat log [skip ci]"
            git push
          fi
